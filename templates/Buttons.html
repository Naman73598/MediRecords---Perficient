<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dashboard Links</h1>

        <div class="nav-links">
            <a href="{{url_for('display_medicalconditions')}}">Show Medical Conditions</a>
            <a href="{{url_for('display_bloodGroups')}}">Show Blood Group Distribution</a>
            <a href="{{url_for('display_admission')}}">Show Admission Distribution</a>
            <a href="{{url_for('display_genders')}}">Show Gender Distribution</a>
            <a href="{{url_for('display_ageGroups')}}">Show Age Distribution</a>
        </div>
    </div>

</body>
</html>
